<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
 

  <div class="bg-dark">
  <div class="container text-center p-2">
  
            <a class="navbar-brand" href="./index.html"><img width="60px" src="./src/img/logo.png"></a>
            </div>
           
  </div>


  

  <div class="container mt-5">
    <h2 class="text-center">Add New Player</h2>
    <form id="playerForm">
      <div class="mb-3">
          <label for="name">Name</label>
          <input class="form-control" type="text" id="name" required>
      </div>
      <div>
          <label for="position">Position</label>
          <input class="form-control" type="text" id="position" required>
      </div>
      <div>
          <label for="currentClub">Current Club</label>
          <input class="form-control" type="text" id="currentClub" required>
      </div>
      <div class="mt-2">
          <label for="image">Photo</label>   
          <input type="file" id="image" accept="image/*" required>
      </div>
      <button class="mt-2 btn-primary text-black" type="submit">Add Player</button>
    </form>
  </div>
  


<div class="container mt-5">
        <h2 class="text-center">Add New Photo</h2>
    <form id="photoForm">
    <div>
        <label for="title">Title</label>
        <input class="form-control" type="text" id="title" name="title" required>
    </div>
    <div>
        <label for="text">Text</label>
        <textarea class="form-control" type="text" id="text" name="text"></textarea>
    </div>
    <div class="mt-2">
        <label for="image">Photo</label>
        <input type="file" id="photo" accept="image/*" required>
    </div>
        <button class="mt-2 btn-primary text-black" type="submit">Add Photo</button>
    </form>
</div>

<div class="container mt-5">
    <h2 class="text-center">Add New video</h2>
<form id="videoForm">
<div>
    <label for="title">Title</label>
    <input class="form-control" type="text" id="titleVideo"  required>
</div>
<div>
    <label for="text">Text</label>
    <textarea class="form-control" type="text" id="textVideo" ></textarea>
</div>
<div>
    <label for="youtubeLink">YouTube Video Link:</label>
    <input type="text" id="youtubeLink">   
</div>
<p>OR</p>
<div class="mt-2">
    <label for="image">Video</label>
    <input type="file" id="video" accept="video/*">
</div>
    <button class="mt-2 btn-primary text-black" type="submit">Add Video</button>
</form>
</div>




<div class="mt-5"></div>

<script type="module" src="./photo.js"></script>
<script type="module" src="./video.js"></script>
<script type="module" src="./players.js"></script>
<script type="module" src="./admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
